<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dice game</title>
</head>
<body>    
    <main class="text-center container">
        <header>
            <i class="bi-plus-circle text-red icon btn" id="new-button"></i>
            <span>new game</span>
        </header>
        <section>
            <article class="player">
                <div>
                    <p class="player-txt" id="player1">player 1</p>
                </div>
                <div>
                    <p class="score-txt" id="global1">0</p>
                </div>
                <div class="round">
                    <p class="text-min text-black">current</p>
                    <p class="text-white" id="current1">0</p>
                </div>
            </article>
            <article class="dice row-cols-3">
                <div class="button-roll">
                    <i class="bi-arrow-repeat text-red icon btn" id="roll-button"></i>
                    <p class="text-min button-text">roll dice</p>
                </div>
                <div class="dice-img">
                    <img src="Images/0.png" alt="dice" class="dice-face" width="40%" height="auto" id="dice-face">
                </div>
                <div class="button-hold">
                    <i class="bi-box-arrow-in-down text-red icon btn" id="hold-button"></i>
                    <p class="text-min button-text">hold</p>
                </div>
            </article>
            <article class="player">
                <div>
                    <p class="player-txt" id="player2">player 2</p>
                </div>
                <div>
                    <p class="score-txt" id="global2">0</p>
                </div>
                <div class="round">
                    <p class="text-min text-black">current</p>
                    <p class="text-white" id="current2">0</p>
                </div>
            </article>  
        </section>       
    </main>
    <script src="JS/roll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
